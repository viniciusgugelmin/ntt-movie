<section class="ntt-intro">
  <h1 class="ntt-intro__title">Who is watching?</h1>
  <app-input
    id="name"
    name="name"
    type="text"
    label="Name"
    placeholder="Enter your name"
    [value]="userName"
    (onChange)="onNameChange($event)"
    [bordered]="true"
  />
  <app-button
    id="submit"
    type="submit"
    [bordered]="true"
    [small]="true"
    [disabled]="!userName"
    (onClick)="onSubmit($event)"
  >
    Log in
  </app-button>
</section>
