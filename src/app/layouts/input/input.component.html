<div
  class="ntt-input"
  [attr.data-name]="name"
  [ngClass]="{
    'ntt-input--small': small,
    'ntt-input--faded': faded,
  }"
>
  <input
    [class]="'ntt-input ntt-input__text' + (otherClass ? ' ' + otherClass : '')"
    (focusin)="onFocusIn($event)"
    (focusout)="onFocusOut($event)"
    autocomplete="off"
    [class.ntt-input--bordered]="bordered"
    [class.ntt-input--disabled]="disabled"
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (input)="onInputChange($event)"
    (blur)="onBlurEvent($event)"
    (keydown)="onKeyPressEvent($event)"
  />
  <label
    class="ntt-label ntt-label--text"
    [class.ntt-label--floating]="isFocused || value"
    [for]="id"
  >
    {{ label }}
  </label>
</div>
